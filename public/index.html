    <style>
    .wrapper{
      /* background-color: black; */
      background-color: black;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
       position: fixed;
       inset: 0;
    }
  .custom-loader {
  width:50px;
  height:50px;
  border:2px solid rgb(202 138 4);
  display: grid;
  animation: h1 4s infinite linear;
  position: absolute;
  top: 50%; /* Vertically center the loader */
  left: 50%; /* Horizontally center the loader */
  transform: translate(-50%, -50%); /* Center the loader precisely */
}
.custom-loader::before,
.custom-loader::after {
  content: "";
  grid-area: 1/1;
  margin:auto;
  width:70.7%;
  height:70.7%; 
  border:2px solid rgb(202 138 4);
  animation: inherit;
}
.custom-loader::after {
  width:50%;
  height:50%;
  border:2px solid rgb(202 138 4);
  animation-duration: 2s;
}
@keyframes h1{
  100% {transform:rotate(1turn)}
}
    </style>
